<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link href="stylesheet.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
       <div class="top">
       <div class="flexAgain">
        <button class="again btn">AGAIN</button>
        </div>

        <div class="flexAns">
        <div class="ansBox">
            <h1 class="ans">?</h1>
        </div>
        </div>
       </div>

       <div class="mid">
        <div class="inputBox">
            <input type="number" class="userInput"/>
        </div>

        <div class="ansCheck">
            <button class="check btn">CHECK</button>
        </div>
       </div>

       <div class="bottom">

        <div class="scoreBoard">
        <h1 class="message">Start Guessing!</h1>
        <h1 class="score">Current Score: <span class="currentScore"></span></h1>
        <h1 class="hScore">Highscore: <span class="highScore"></span></h1>
        </div>

       </div>

       <div class="popup hidden">
        <div class="restartMsg">
        <h2>DO YOU WANT TO RESTART?</h2>
        </div>

        <div class="decisionBox">
        <div class="yesBox">
        <button class="yes btn">YES</button>
        </div>

        <div class="noBox">
        <button class="no btn">NO</button>
        </div>
        </div>
       </div>
        <script src="script.js"></script>
    </body>
</html>
